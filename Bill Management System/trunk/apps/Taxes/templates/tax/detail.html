
<div class="modal-dialog" role="document" id="modal_detail">
  <div class="modal-content">
   <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel" align="center">{{ tax.name }}</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <label class="col-sm-3">Type</label>
        <div class="col-sm-6">: &nbsp; &nbsp;{{ tax.tax_type }}</div>
      </div>
      <div class="row">
        <label class="col-sm-3">Name</label>
        <div class="col-sm-6">: &nbsp; &nbsp;{{ tax.name }}</div>
      </div>
      <div class="row">
        <label class="col-sm-3">Percentage</label>
        <div class="col-sm-6">: &nbsp; &nbsp;{{ tax.percentage }}</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button", class="btn btn-info", data-dismiss="modal">Bact to the List</button>  
    </div>
  </div>
</div>
